<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – Restaurant de l'Angle</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <link rel="stylesheet" href="style/contact.css" />
  </head>
  <body>
    <div id="header"></div>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <main class="contact-page fade-in">
      <section class="contact-content">
        <div class="contact-form">
          <h2>Envoyez-nous un message</h2>
          <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required />

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Envoyer</button>
          </form>
        </div>

        <div class="contact-infos">
          <h2>Informations</h2>
          <p>
            <strong>Adresse :</strong> 42 Avenue des Frères Lumière, 69008 Lyon
          </p>
          <p><strong>Téléphone :</strong> 04 22 91 76 78</p>
          <p><strong>Email :</strong> contact@restaurantangle.fr</p>

          <div class="contact-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2789.9784020211943!2d4.891735415543458!3d45.736007979105224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ea42896a1e13%3A0x26474008b173e8b7!2sDoua!5e0!3m2!1sfr!2sfr!4v1718476800000"
              width="100%"
              height="250"
              style="border: 0; border-radius: 10px"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
