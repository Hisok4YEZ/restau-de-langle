<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Accueil - Le Restau de la Doua</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <div id="header"></div>

    <!-- Hero -->
    <section class="hero">
      <img src="img/restau.jpg" alt="Photo du restaurant" />
      <div class="hero-overlay">
        <div class="hero-content">
          <a href="menu.html" class="hero-btn">Accéder au menu</a>
        </div>
      </div>
    </section>

    <!-- Qui sommes-nous -->
    <section class="about">
      <div class="about-text">
        <h2>Qui sommes-nous ?</h2>
        <p>
          Situé au cœur du campus de la Doua, notre restaurant vous accueille
          chaque jour avec des plats frais, gourmands et accessibles. Ici, c’est
          la pause conviviale des étudiants, des profs et de tous les gourmets.
        </p>
      </div>
      <div class="about-img">
        <img src="img/about.jpg" alt="Photo de l'équipe ou du lieu" />
      </div>
    </section>

    <div id="footer"></div>
  </body>
</html>
